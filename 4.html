<!doctype html>
<html ng-app="components">
  <head>
    <link rel="stylesheet" type="text/css"
      href="components/flat-ui/css/bootstrap.css">
    <link rel="stylesheet" type="text/css"
      href="components/flat-ui/css/flat-ui.css">
  </head>
  <body>
    <div class="container">
      <h1>Components and i18n</h1>
      <tabs>
        <pane title="Localization">
          Date: {{ '2012-04-04' | date: 'fullDate' }} <br>
          Currency: {{ 1234567890 | currency }} <br>
          Number: {{ 98765.4321 | number }}
        </pane>
        <pane title="Pluralization">
          <div ng-controller="BeerCounter">
            <div ng-repeat="beerCount in beers">
              <ng-pluralize count="beerCount" when="beerForms"></ng-pluralize>
            </div>
          </div>
        </pane>
      </tabs>
    </div>

    <script src="components/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/components.js"></script>
    <script type="text/javascript" src="js/beers.js"></script>
  </body>
</html>
