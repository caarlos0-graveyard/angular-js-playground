<form name="projectForm">

  <div class="control-group" ng-class="{error: projectForm.name.$invalid }">
    <label>Name</label>
    <input type="text" name="name" ng-model="project.name" autofocus required>
    <span ng-show="projectForm.name.$error.required" class="help-inline">
      Required
    </span>
  </div>

  <div class="control-group" ng-class="{error: projectForm.site.$invalid }">
    <label>WebSite</label>
    <input type="url" name="site" ng-model="project.site" required>
    <span ng-show="projectForm.site.$error.required" class="help-inline">
      Required
    </span>
    <span ng-show="projectForm.site.$error.url" class="help-inline">
      Not a URL
    </span>
  </div>

  <label>Description</label>
  <textarea name="Description" ng-model="project.description"></textarea>

  <br>

  <a href="#/" class="btn">Cancel</a>
  <button ng-click="save()" ng-disable="isClean() || projectForm.$invalid"
    class="btn btn-primary">Save</button>
  <button ng-click="destroy()" ng-show="project._id"
    class="btn btn-dange">Destroy</button>
</form>
