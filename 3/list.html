<input type="text" ng-model="search" class="search-query"
  placeholder="Search" autofocus>
<hr>
<table class="table table-bordered table-hover">
  <thead>
    <th>Project</th>
    <th>Description</th>
    <th><a href="#/new" class="btn btn-primary">
      <i class="fui-plus-16"></i></a>
    </th>
  </thead>
  <tbody>
    <tr ng-repeat="project in projects | filter:search | orderBy: 'name'">
      <td>
        <a href="{{project.site}}" target="_blank">{{ project.name }}</a>
      </td>
      <td>{{ project.description }}</td>
      <td>
        <a href="#/edit/{{project._id.$oid}}" class="btn" title="Edit">
          <i class="fui-new-16"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
